<h2>Books</h2>
    <ul class="books">
      <li *ngFor="let book of books" class="book">
        <span>
          <a [routerLink]="['/book', book.title]">
            {{book.title}} <span *ngFor="let item of [].constructor(book.rating); let i = index">&star;</span>
          </a>
        </span>
        <p>{{book.description}}</p>
        <h4>{{book.price}}</h4>
      </li>
    </ul>
