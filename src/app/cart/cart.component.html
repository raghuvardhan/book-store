<div class="cart">
    <h2>Shopping Cart</h2>
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Quantity</th>
          <th>Price per Quantity</th>
          <th>Total Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>
            <img [src]="book.imageUrl" alt="book cover" width="100">
          </td>
          <td>{{ book.title }}</td>
          <td>
            <button (click)="decreaseQuantity(book)">-</button>
            {{ book.quantity }}
            <button (click)="increaseQuantity(book)">+</button>
          </td>
          <td>{{ book.price }}</td>
          <td>{{ book.price * book.quantity }}</td>
          <td>
            <button (click)="deleteBook(book)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button (click)="goToCheckout()">Go to Checkout</button>
  </div>
