<h1>Thank you for placing your order!</h1>
<p>Your order details are as follows:</p>
<table>
  <tr>
    <th>Item</th>
    <th>Quantity</th>
    <th>Price</th>
  </tr>
  <tr *ngFor="let item of order.items">
    <td>{{ item.name }}</td>
    <td>{{ item.quantity }}</td>
    <td>{{ item.price | currency }}</td>
  </tr>
  <tr>
    <td colspan="2">Total</td>
    <td>{{ order.total | currency }}</td>
  </tr>
</table>
